<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,<, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form>
        <label for="Name:">Name:</label>
        <input class="Name" id="Name" name="Name"><br><br>
        <label for="Father's Name">Father's Name:</label>
        <input class="fn" id="fn" name="fn"><br><br>
        <label for="Mother's Name:">Mother's Name:</label>
        <input class="mn" id="mn" name="mn"><br><br>
        <label for="Phone no">Phone no:</label>
        <input class="phno" id="phno" name="phno"><br><br>
        <label for="Email">Email:</label>
        <input class="Email" id="Email" name="Email"><br><br>
        <label for="Gender">Gender:</label>
        <input TYPE="RADIO" name="Gender">Male
        <input type="radio" name="Gender">Female<br><br>
        <label for="Date of birth:">Date of birth:</label>
        <input class="dob" id="dob" Name="dob"><br><br>
        <label for="Address:">Address:</label>
        <input class="Address" id="Address" name="Address"><br><br>
        <label for="blood group">Blood Group:</label>
        <input class="bg" id="bg" name="bg"><br><br>
        <label for="department">Department:</label>
        <input class="dept" id="dept" name="dept"><br><br>
        <label for="course":>Course:</label>
        <input type="radio" name="course">C
        <input type="radio" name="course">C+
        <input type="radio" name="course">Python
        <input type="radio" name="course">Java
        <input type="radio" name="course">Robotics<br><br>
        <input class="Submit" value="Submit"><br><br>
    </form>
</body>
</html>
